        #pAHeader{
            padding:0;

            height: 0.1vh;

</head>

<body>
    <div id="aboveHeader">
        <p id="pAHeader">.</p>
    </div>

    
    <header>
        <nav id="mainNav">
            <ul class="navItems">
                <li class="navItems-li-Active"><a href="#homeDiv">Home</a></li>

            </ul>
        </nav>
    </header>

    <div class="homeDiv turnOpaque">
        <h1 id="h1-Name">Welcome to my Portfolio!</h1>

    </div>


    <script>
        window.onscroll = function () { myFunction() };

        var navbar = document.getElementById("mainNav");
        var sticky = navbar.offsetTop;

        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }

    </script>
